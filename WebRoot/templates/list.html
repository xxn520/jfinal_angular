<div class="panel-body">
    <table class="table table-striped table-bordered table-hover">
        <thead><td>序号</td><td>题目</td><td>内容</td><td>操作</td></thead>
        <tbody ng-repeat="blog in blogs">
            <tr>
                <td>{{blog.id}}</td>
                <td>{{blog.title}}</td>
                <td>{{blog.content}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="deleteblog($index)">删除</button>&nbsp;
                    <a ng-href="#/edit/{{blog.id}}" style="text-decoration: none"><button class="btn btn-primary">修改</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
